<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form và các điều khiển</title>

</head>
<body>
    <h1>Đăng ký du lịch</h1>
    <table border="1">
        <tr>
            <td> Họ và tên</td>
            <td><form action=""> <input name="fullname" type="text"></form></td>
        </tr>

        <tr>
            <td> Địa chỉ</td>
            <td><form action=""> <input name="add" type="text"></form></td>
        </tr>

        <tr>
            <td> Phone number</td> 
            <td><form action=""> <input name="phone" type="number"></form></td>
        </tr>

        <tr>
            <td> Khách Việt Nam</td>
            <td><form action=""> <input name="checkbox" value=check type="checkbox"></form></td>
        </tr>

        <tr>
            <td> Chọn tour</td>
            <td><form action="">
                <select name="tour" id="datatour">
                   <optgroup label="Miền Bắc">
                     <option value="NTDL">Nha Trang - Đà Lạt</option>
                     <option value="BMT">Buôn Mê Thuột - Gia Lai - Kon Tum</option>
                   </optgroup>
                </select> </form>
            </td>
        </tr>

        <tr>
            <td> Phương tiện</td>
            <td><form action="">
                <input type="radio" value="máy bay" name="máy bay">Máy bay
                <input type="radio" value="ô tô" name="ô tô">Ô tô
            </form></td>
        </tr>

        <tr>
            <td colspan="2" class="quantity">
                <div> Chọn sản phẩm tham gia</div>
                <div class="form-quantity">
                   <form action="">Người lớn<input name="Nguời lớn" type="number"></form>
                   <form action="">Trẻ em <input name="Trẻ em" type="number"></form>
                </div>
            </td>
            
        </tr>

        <tr>
            <td> Ghi chú thêm</td>
            <td><form action=""> 
                <textarea name="add note" id="note" cols="30" rows="4"></textarea>
            </form></td>
        </tr>

        <tr> 
            <td colspan="2"><button>Đăng nhập</button></td>
        </tr>

        <tr> 
            <td colspan="2"><div>Bạn đã đăng ký thành công!!!</div></td>
        </tr>
    </table>
</body>
<style> 

      .quantity{
        border: 1px solid black;
       }
               
      form{
        float: left;
       }

      input .{
        width: 20px;

       }
 </style>
</html>
